<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加/编辑用户</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h5>编辑用户</h5>
    </div>
    <form class="form-row" th:action="@{/saveuser}" th:object="${user}" th:method="post">
        <div class="form-group">
            <label for="account">账号</label>
            <input class="form-control" th:field="*{account}" required placeholder="请输入账号，字符个数不得少于6个">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input class="form-control" th:field="*{password}" required placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="form-group">
            <label for="mobile">手机</label>
            <input type="text" th:field="*{mobile}" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">电子邮件</label>
            <input type="email" th:field="*{email}" class="form-control">
            <input type="hidden" th:field="*{validState}">
        </div>
        <div class="form-group">
            <button type="submit" class="button">保存</button>
        </div>
    </form>
</div>
</body>
</html>
